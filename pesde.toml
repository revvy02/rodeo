name = "rvy/rodeo"
version = "1.0.0"
description = "provides roblox studio's luau runtime via cli"
authors = ["rvy"]
license = "MIT"
includes = [
  "pesde.toml",
  "README.md",
  "LICENSE",
  "src/**/*.luau",
  ".luaurc",
]

[engines]
pesde = "^0.7.1"
lune = "^0.10.4"

[target]
environment = "lune"
bin = "src/init.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[dev_dependencies]
stylua = { name = "pesde/stylua", version = "^2.3.0", target = "lune" }
selene = { name = "pesde/selene", version = "^0.29.0+toolchainlib.1", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.5.1", target = "lune" }
darklua = { name = "pesde/darklua", version = "^0.17.2" }

[dependencies]
argparse = { name = "caveful_games/argparse", version = "^0.1.2", target = "lune" }
pathfs = { name = "jiwonz/pathfs", version = "^0.6.0" }
chalk = { name = "kimpure/chalk_luau", version = "^0.1.8" }
