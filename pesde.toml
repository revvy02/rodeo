name = "rvy/rir3"
version = "0.0.1"
description = "sync studio output to cli and also allow studio code execution from cli"
authors = ["rvy"]
license = "MIT"
includes = [
  "pesde.toml",
  "README.md",
  "LICENSE",
  "src/**/*.luau",
  ".luaurc",
]

[target]
environment = "lune"
bin = "src/init.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.5.1", target = "lune" }
stylua = { name = "pesde/stylua", version = "^2.3.0", target = "lune" }
selene = { name = "pesde/selene", version = "^0.29.0+toolchainlib.1", target = "lune" }
argparse = { name = "caveful_games/argparse", version = "^0.1.2", target = "lune" }

[engines]
pesde = "^0.7.0"
lune = "^0.10.2"
